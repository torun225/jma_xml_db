version: '3'
services:
  server:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    image: python:3.10-slim-add-install_jma-xml-apsv
    container_name: jma-xml-apsv
    hostname: jma-xml-apsv
    tty: true
    volumes:
      - ./src:/root

  mongo:
    image: mongo
    container_name: jma-xml-mongo
    hostname: jma-xml-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongodb_data:/data/db
      - ./configdb:/data/configdb

  mongo-express:
    image: mongo-express
    container_name: jma-xml-mongo_express
    ports:
      - 15000:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: jma-xml-mongo
    depends_on:
      - mongo
    tty: true
